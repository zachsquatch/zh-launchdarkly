<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge;chrome=1">
    <title>LaunchDarkly SE Homework</title>
    <link rel="stylesheet" href="app.css">
    <script src="https://unpkg.com/launchdarkly-js-client-sdk@2"></script>
  </head>
  
  <body>
   <script>
      // Set up the user properties. This user should appear on your LaunchDarkly users dashboard
      // soon after you run the demo.
      var user = {
        name: 'Zach',
        key: '1234',
      };

      var div = document.createElement('div');
      document.body.appendChild(div);

      div.appendChild(document.createTextNode('Initializing...'));

      // Create a new LDClient instance with your environment-specific SDK key
      var ldclient = LDClient.initialize('62faa1d22f70bb1124c752d9', user);

      function render() {
        var flagValue = ldclient.variation('pricing-page-menu-item', false);
        var label = (flagValue ? 'Showing' : 'Not showing') + ' your feature to ' + user.key;
        console.log("SDK successfully connected! The value of pricing-page-menu-item is " + flagValue + " for " + user.key)
        div.replaceChild(document.createTextNode(label), div.firstChild);
      }

      ldclient.on('initialized', () => {
        div.appendChild(document.createTextNode('SDK successfully initialized!'), div.firstChild);
      });
      ldclient.on('failed', () => {
        div.appendChild(document.createTextNode('SDK failed to initialize'), div.firstChild);
      });
      ldclient.on('ready', function() {
      document.getElementById("flag").innerHTML = ldclient.variation("pricing-page-menu-item", false);      
      });
      ldclient.on('change', function(newVal, prevVal) {
      document.getElementById("flag").innerHTML = newVal;
      });


      // Here we ensure that the SDK shuts down cleanly and has a chance
      // to deliver analytics envets to LaunchDarkly before the program
      // exits. If analytics events are not delivered, the user properties
      // and flag usage statistics will not appear on your dashboard.
      // In a normal long-running application, the SDK would continue
      // running and events would be delivered automatically in the background.
      ldclient.close();
    }
    main();
    </script>
    
    <section class="showcase">
    
      <header>
      
      <h2 class="logo">Thoughtful Event Services</h2>
      <div class="toggle"></div>
        
    </header>
    
    <div class="overlay"></div>
    
      <div class="text">
      
        <h2>Zero Waste Events</h2> 
        <h3>Without You Worrying About A Thing</h3>
        <p>Top to bottom, full service event services. We manage supply, training, disposal, and removal. You have enough to focus on, let us handle making your event green.</p>
        <button class="button" href="#">Contact Us</button>
    </div>
    <ul class="social">
      <li><a href="#"><img src="https://i.ibb.co/x7P24fL/facebook.png"></a></li>
      <li><a href="#"><img src="https://i.ibb.co/Wnxq2Nq/twitter.png"></a></li>
      <li><a href="#"><img src="https://i.ibb.co/ySwtH4B/instagram.png"></a></li>
    </ul>
  </section>
  <div class="menu">

    <script>
    const menuToggle = document.querySelector('.toggle');
    const showcase = document.querySelector('.showcase');
