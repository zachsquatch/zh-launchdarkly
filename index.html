<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge;chrome=1">
    <title>LaunchDarkly SE Homework</title>
    <link rel="stylesheet" href="app.css">
    <script src="https://unpkg.com/launchdarkly-js-client-sdk@2"></script>
  </head>

  <body>

    <script>
    function main()
    {
      // Set clientSideID to your LaunchDarkly client-side ID
      const clientSideID = '62faa1d22f70bb1124c752d9';

      // Set flagKey to the feature flag key you want to evaluate
      const flagKey = 'get-quote-hero-button';

      // Set up the user properties. This user should appear on your
      // LaunchDarkly users dashboard soon after you run the demo.
      const user = {
        'key': '9010',
        'name': 'Penny',
        'custom': {
          'role': 'Read-Only',
        }
      };
     
      const ldclient = LDClient.initialize(clientSideID, user);
      
      function updateFlagStatus(flagValue) {
      const heroButton = document.getElementById("heroButton")
      if (flagValue) {
        heroButton.enabled = true;
        heroButton.innerText = "Get Quote";
      } else {
        heroButton.enabled = false;
        heroButton.innerText = "Learn More";
      }
      };
      
      ldclient.on('ready', updateFlagStatus);
      ldclient.on('change', updateFlagStatus);


      // Here we ensure that the SDK shuts down cleanly and has a chance
      // to deliver analytics envets to LaunchDarkly before the program
      // exits. If analytics events are not delivered, the user properties
      // and flag usage statistics will not appear on your dashboard.
      // In a normal long-running application, the SDK would continue
      // running and events would be delivered automatically in the background.
      ldclient.close();
      
      }
    main();
    </script>
        
    <section class="showcase">

    <header>

      <h2 class="logo">Thoughtful Event Services</h2>
      <div class="toggle"></div>

    </header>

        <p>Top to bottom, full service event services. We manage supply, training, disposal, and removal. You have enough to focus on, let us handle making your event green.</p>
        <button class="button" id="heroButton" href="#" enabled="true">Learn More</button>
    </div>
    <ul class="social">

      <li><a href="#"><img src="https://i.ibb.co/ySwtH4B/instagram.png"></a></li>
    </ul>

      <li><a href="#">Contact</a></li>
    </ul>
  </div>

  <script>
    const menuToggle = document.querySelector('.toggle');
    const showcase = document.querySelector('.showcase');

    menuToggle.addEventListener('click', () => {
